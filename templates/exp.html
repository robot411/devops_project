<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #c09ef3;
  }
</style>
<h1>Expenses Table</h1>
<table style="width:50%">
  <tr>
    <th>Item ID</th>
    <th>Date</th>
    <th>Item</th>
    <th>Amount</th>
    <th>Category ID</th>
    <th>Payment ID</th>
  </tr>
  {% for item in expenses %}
  <tr>
    <td>{{ item.0 }}</td>
    <td>{{ item.1 }}</td>
    <td>{{ item.2 }}</td>
    <td>{{ item.3 }}</td>
    <td>{{ item.4 }}</td>
    <td>{{ item.5 }}</td>
  </tr>
  {% endfor %}
</table>
