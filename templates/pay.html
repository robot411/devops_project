<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th, td {
      text-align: left;
      padding: 8px;
    }
  
    tr:nth-child(even) {
      background-color: #c09ef3;
    }
  </style>
  <h2>Payments Table</h2>
  <nav>
    <a href="http://127.0.0.1:5000">HOME</a> | <a href="http://127.0.0.1:5000/exp">EXPENSES</a> | <a href="http://127.0.0.1:5000/cat">CATEGORIES</a> | <a href="http://127.0.0.1:5000/pay">PAYMENTS</a>
</nav>
  <table style="width:50%">
    <tr>
      <th>Payment ID</th>
      <th>Name</th>
    </tr>
    {% for item in payments %}
    <tr>
      <td>{{ item.0 }}</td>
      <td>{{ item.1 }}</td>
    </tr>
    {% endfor %}
  </table>
