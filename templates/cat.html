<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th, td {
      text-align: left;
      padding: 8px;
    }
  
    tr:nth-child(even) {
      background-color: #c09ef3;
    }
  </style>
  <h1>Categories Table</h1>
  <table style="width:50%">
    <tr>
      <th>Category ID</th>
      <th>Name</th>
    </tr>
    {% for item in categories %}
    <tr>
      <td>{{ item.0 }}</td>
      <td>{{ item.1 }}</td>
    </tr>
    {% endfor %}
  </table>
